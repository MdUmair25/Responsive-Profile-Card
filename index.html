<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="profile-card-container">
        <!-- Profile image -->
        <div class="image">
            <img src="profile.png" alt="">
        </div>

        <div class="card-data">
            <h2>Mohammad Umair</h2>
            <p>Designer & Devloper</p>
        </div>
         <!-- social-icons -->
        <div class="social-icons">
            <a href="#" class="facebook icon">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="twitter icon">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="instagram icon">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="youtube icon">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <!-- Buttons -->
        <div class="buttons">
            <button class="button" href="#" class="subscribe">Subscribe</button>
            <button class="button" href="#" class="message">Message</button>
        </div>

        <div class="last-section">
            <div class="like analytics">
                <i class="fa-regular fa-heart"></i>
                <span>60.2k</span>
            </div>
            <div class="comment analytics">
                <i class="fa-regular fa-comment"></i>
                <span>20k</span>
            </div>
            <div class="share analytics">
                <i class="fa-regular fa-share"></i>
                <span>12k</span>
            </div>
        </div>
    </div>
</body>
</html>
